{% extends "base.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ post.cover_image.url }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.subtitle}} </h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content| linebreaks}}
          <span class="post-meta">Posted by
            <a href="#">{{post.author}}</a>
            {{post.created_at}}
          </span>
        </div>
      </div>
    </div>
  </article>

  <hr>
  
{% endblock body %}
